<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Barang</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Barang</h1>
    <hr>
    <h2>Update Barang</h2>

    <form action="#" th:action="@{/save}" th:object="${Barang}"
          method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{namaBarang}" class="form-control mb-4 col-4" placeholder="Course name">
        <input type="text" th:field="*{jumlahBarang}" class="form-control mb-4 col-4" placeholder="Course instructor">
        <button type="submit" class="btn btn-info col-2"> Update Barang</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Barang List</a>
</div>
</body>
</html>
